<html>
<head>

<!--    

    Stylesheets 

-->
    <!-- leaflet -->
    <!-- Source: http://leafletjs.com -->
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

    <!-- bootstrap 3.3.7 -->
    <!-- Source: http://getbootstrap.com -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- custom styles -->
    <link href="css/style.css" rel="stylesheet" />

</head>
<body>

<!--    

    Main Layout 

-->
    <!-- main container -->
    <div class="container-fluid">
        <!-- Columns are always 75% and 25% wide -->
        <!-- Source: http://getbootstrap.com/css/#grid-example-mixed -->
        <div class="row">
            <!-- map column -->
            <div class="col-xs-4 col-md-8" id="map"></div>
            <!-- data column -->
            <div class="col-xs-8 col-md-4" id="data">
                <h1 id="title">Los Angeles Metro</h1>
                <h4 id="subtitle">Real-Time Bus Locations</h4>
                
                <h6 id="subtext">Data from <a href="https://developer.metro.net/introduction/realtime-api-overview/realtime-api-returning-json/">developer.metro.net</a></h6>

                <div id="stoplist"></div>
            </div>
        </div>
    </div>

<!-- 

    Javascript libraries

 -->
    <!-- jQuery 1.12.4 -->
    <script src="https://code.jquery.com/jquery-git.min.js"></script>

    <!-- bootstrap 3.3.6 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- leaflet -->
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

    <!-- custom javascript -->
    <script src="js/metro.js"></script>

</body>
</html>
